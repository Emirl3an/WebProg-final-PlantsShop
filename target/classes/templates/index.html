<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<style>
		.nav-item {
			font-size: 15px;
			color: black;
			font-family: "Poppins", Arial, sans-serif;
		}

		.navbar-brand {
			color: #000;
			text-transform: uppercase;
			font-weight: 700;
		}

		.wysiwyg p {
			font-family: "Poppins", Arial, sans-serif;

		}
		.nav-item a:hover {
			color: orangered !important;
			transition: .5s;
		}

		#active-item {
			color: orangered;
		}

	</style>

	<title>Home page</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-lg navbar-light bg-white shadow-sm mb-3">
	<div class="container py-3">
		<a class="navbar-brand" href="#">Plants Shop</a>
		<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-expanded="false">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="navbar-collapse collapse">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">

				<li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
					<a class="nav-link" href="#" th:href="@{/admin/plants}">Add plant</a>
				</li>
				<li class="nav-item px-5" sec:authorize="hasAuthority('ROLE_ADMIN')">
					<a class="nav-link" href="#" th:href="@{/admin/categories}">Add category</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" id="active-item" th:href="@{/}" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link px-5" th:href="@{/shop}" href="#">Shop</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
				</li>


				<li class="nav-item">
					<a class="nav-link pl-5" th:href="@{/cart}" href="#">Cart</a>
				</li>
				<li class="nav-item">
					<span class="nav-link" th:text="${cartCount}">0</span>
				</li>

			</ul>
		</div>
	</div>
</nav>
	<div class="banner_inner">
		<div class="container">
			<div class="row">
				<div class="col-lg-5">
					<div class="hero__body mt-5">
						<h1 class="display-4">Plants made easy</h1>
						<div class="wysiwyg">
							<p>Patch helps you discover the best plants for your space, delivers them to your door and helps you look after them.</p>
						</div>
						<div class="hero__buttons">
							<a href="#" class="btn btn-outline-success m-2">Shop indoor plants</a>

							<a href="#" class="btn btn-outline-success">Shop outdoor plants</a>
						</div>
					</div>
				</div>
				<div class="col-lg-7">
					<div class="home_left_img">
						<img class="img-fluid" src="https://res.cloudinary.com/patch-gardens/image/upload/c_fill,h_800,q_auto:good,w_800/v1/cms/Bundle_Working_From_Home_V1_1688_RT_CROP_1-min.jpg">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
